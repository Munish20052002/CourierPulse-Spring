<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<form method="post" th:action="@{/saveStudent}" th:object="${student}">

		<div class="row">
			<div class="col-6">
				<h1 class="text-center mb-3">Student Form</h1>

				<div class="row">
					<div class="col-6">
						<label for="exampleInputEmail1" class="form-label">Name</label>

					</div>

					<div class="col-6">
						<input type="text" class="form-control" th:field="*{studentName}">

					</div>
				</div>
				<div class="row mt-3">
					<div class="col-6">
						<label for="exampleInputPassword1" class="form-label">Contact</label>

					</div>

					<div class="col-6">
						<input type="text" class="form-control" th:field="*{contact}">

					</div>
				</div>
				<div class="row mt-3">
					<div class="col-6">
						<label for="exampleInputPassword1" class="form-label">Address</label>

					</div>

					<div class="col-6">
						<input type="text" class="form-control" th:field="*{address}">

					</div>
				</div>

				<div class="row mt-3">
					<div class="col-6"></div>

					<div class="col-6">

						<button type="submit" class="btn btn-primary">Submit</button>

					</div>

				</div>

			</div>

			<div class="col-6">
				<h1 class="text-center mb-3">Student List</h1>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">S/N</th>
							<th scope="col">Name</th>
							<th scope="col">Contact</th>
							<th scope="col">Address</th>
						</tr>
					</thead>
					<tbody>
				    <tr th:each="student, studentStatus : ${allStudent}">
							<th scope="row" th:text="${studentStatus.index+1}">1</th>
							<td th:text="${student.studentName}"> </td>
							<td th:text="${student.contact}"></td>
							<td th:text="${student.address}"></td>
						</tr>
						
						
					</tbody>
				</table>

			</div>
		</div>


	</form>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
