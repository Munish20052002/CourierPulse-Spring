<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script> -->
<title>CourierCenter</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Remix Icon CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
	rel="stylesheet" />

<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/toast.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom_table.css}">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body style="background-color: gray;">




	<!-- Sidebar -->
	<div th:replace="Layout/Fragments/header.html :: header"></div>
	<!-- Sidebar Ended Here  -->

	<div class="main-content  p-0">
		<div th:replace="Layout/Fragments/header.html :: topbar"></div>

		
		
		
		 <div class="container row pb-3 mt-5">

            <!-- Updated Form Section -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Courier Center</h5>

                        <form th:action="@{/saveCourierCenter}" th:object="${CourierCenter}"
								method="post">
								<input type="hidden" th:field="*{id}">

								<div style="margin-bottom: 25px" class="input-group">
									<label for="CourierCentercode" class="me-3"> CourierCenter Name</label> <input
										id="CourierCentercode" th:field="*{centerName}" type="text"
										class="form-control" name="CourierCentercode"> 
										
										<span
										th:if="${#fields.errors('centerName')}"
										th:errors="*{centerName}" th:errorClass="error">Field
										ERROR</span>

								</div>

								<div class="form-group">
									<div class="text-center controls">
										<button type="reset" class="btn btn-reset">Cancel</button>
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								</div>
							</form>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <table class="table" >
                          <thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">centerName</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="CourierCenter, CourierCenterStatus : ${CourierCenterList}">
										<th scope="row" th:text="${CourierCenterStatus.index+1}">1</th>
										<td th:text="${CourierCenter.centerName}">India</td>
										<td><a class="btn btn-primary"
											th:href="@{/updateCourierCenter(id=${CourierCenter.id})}">Update</a> <a
											class="btn btn-danger"
											th:href="@{/deleteCourierCenter(id=${CourierCenter.id})}">Delete</a></td>
									</tr>

								</tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
         <!-- Footer Include -->
		<div th:replace="Layout/Fragments/footer.html :: footer"></div>
	</div>


	<script th:src="@{/js/custom.js}"></script>

</body>
</html>
