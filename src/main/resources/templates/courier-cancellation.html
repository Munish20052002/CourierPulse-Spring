<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title>Country</title>


	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
		integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- Remix Icon CDN -->
	<link
		href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
		rel="stylesheet" />

	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/css/toast.css}" rel="stylesheet">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/custom_table.css}">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script> 

</head>
<body style="height: auto;">




		<!-- Sidebar -->
		<div th:replace="~{Layout/Fragments/header.html :: header}"></div>
		<!-- Sidebar Ended Here  -->

	<div class="main-content  p-0">
		<div th:replace="~{Layout/Fragments/header.html :: topbar}"></div>

		<div
			class="container-fluid row pb-3 d-flex justify-content-center mt-5">



			<!-- <div class="ms-5 col-md-12">

<div class="   "> -->
			<div class="ms-5 col-md-8 p-4 border mb-4">
				<div class="panel">
					<div class="panel-heading">
						<div class="panel-title">Courier Cancellation</div>
						<div style="padding-top: 30px" class="panel-body">

							<form id="loginform" class="form-horizontal"
								th:action="@{cancel}" th:object="${courierCancellation}" method="post">

								<input type="text" hidden="" th:field="*{id}">
								<input type="text" hidden="" th:field="*{courier}">
								
								<div style="margin-bottom: 20px"
									class="input-group justify-content-center">

									<div>
										<select class="form-ssselect mb-3" th:field="*{cancellationReason}"
											aria-label="Default select example"
											style="width: 273px; height: 35px;">
											
											<option value="">Select Reason</option>
											<option th:each="reason : ${reasons}" th:value="${reason}" th:text="${reason.getReason()}"></option>

										</select>
									</div>

									<!-- <div>
										<span th:if="${#fields.errors('country.id')}"
											th:errors="*{country.id}" th:errorClass="error">Field
											ERROR</span>
									</div> -->

								</div>



								<div style="margin-bottom: 25px" class="input-group">
									<label class="me-3">Description</label> 
									
									<textarea class="form-control" rows="" cols="" th:field="*{description}" placeholder="Leave a Comment">
									
									</textarea>
								</div>
								<!-- <span th:if="${#fields.errors('stateName')}"
									th:errors="*{stateName}" th:errorClass="error">Field
									ERROR</span> -->

								<div style="margin-top: 10px" class="form-group">
									<!-- Button -->

									<div class="col-sm-12 controls text-center">
										<button type="submit" class="btn btn-outline-danger">Cancel Courier</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>





	<script th:src="@{/js/custom.js}"></script>
	
</body>
</html>
