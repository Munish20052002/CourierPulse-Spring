<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickDispatch</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/toast.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Remix Icon CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>


<script type="text/javascript">
	function getStatesByCountryId(id, fieldId) {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {

				document.getElementById(fieldId).innerHTML = this.responseText;
			}

		};

		xhttp.open("GET", "../getStatesByCountryId?countryId=" + id
				+ "&action=getStates", true);
		xhttp.send();

	}
	
	
	function getDistrictsByStateId(id, fieldId){
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {

			if (this.readyState == 4 && this.status == 200) {

				document.getElementById(fieldId).innerHTML = this.responseText;
			}

		};

		xhttp.open("GET", "../getDistrictsByStateId?stateId=" + id
				+ "&action=getDistricts", true);
		xhttp.send();
	}
</script>



</head>



<body>


	<main class="d-flex">
		<!-- Sidebar -->
		<div th:replace="~{Layout/Fragments/header.html :: header}"></div>
		<!-- Sidebar Ended Here  -->

		<div class="main-content  p-0 ">
		
			<!-- TopBar -->
			<div th:replace="~{Layout/Fragments/header.html :: topbar}"></div>
			<!-- /TopBar -->


		<!-- Message -->
		
			<!-- Positive Message -->
			<div th:if="${positiveMessage}">
				<div th:replace="~{Layout/Fragments/message.html :: positiveMessage}"></div>
			</div>
			
			<!-- Negative Message -->
			<div th:if="${negativeMessage}">
				<div th:replace="~{Layout/Fragments/message.html :: negativeMessage}"></div>	
			</div>

		<!-- /Message -->
			
			

			<!-- Main Page Data  -->
			<div class="container-fluid px-3 p-0 pb-5">
				<div
					class="d-flex flex-wrap gap-2 page-header justify-content-between align-items-center">
					
					<h3 class="page-heading page-dir">
                      Courier &#x276F; Booking &#x276F; New Courier Form
                    </h3>
					<p class="header-date m-0 " id="current-date"></p>
				</div>

				<div class="d-flex mb-3">
					<a href="#" class="back-arrow pback" onclick="goBack()"> <i
						class="ri-arrow-left-line"></i> <span class="text-danger px-3">Back
							to QuickDispatch Home</span>
					</a>
				</div>


				<div class="data-container p-4 bg-primary-subtle">
					<div class="row justify-content-center">
						<div class="col-md-11 ">
							<div class="head fs-18 mb-4">Please Fill Details</div>
							
							<!-- Form Starts Here  -->
							
							<form th:action="@{changeDeliveryStatus}" th:object="${deliveryStatus}"
								method="post" id="myForm">
								
								<input th:field="*{id}"  type="hidden" />
								<input th:field="*{courier.id}"  type="hidden" />

								<!-- 1ST  ROW (Client) -->

								<div class="row  pb-3 differ">
									<div class="col-md-12">
										<div class="head py-3 ">
											Change <sub class="ms-1">Delivery Status</sub>
										</div>
									</div>
									<hr>

									<!-- row 1 -->
									<div class="col-md-6">
										<div class="d-flex flex-column">
											<label class="org-form-label my-2 ">Courier Center</label> 
											<select th:field="*{courierCenter.id}" class="form-select org-form-input add-org-form-input">
												<option value="">Select Center</option>
												<option th:each="i : ${courierCenters}" th:value="${i.id}"
													th:text="${i.centerName}">India</option>
											</select>
												<span th:if="${#fields.errors('courierCenter.id')}"
													th:errors="*{courierCenter.id}" th:errorClass="error-message">Field
												ERROR</span>
										</div>
									</div>
									
									
								</div>


								<div class="row my-4 gap-3">
									<div class="col-md-12">

										<div class="d-flex justify-content-center">

											<div class="col-md-2 me-5">
												<button type="reset" class="btn btn-outline-danger"
													style="width: 100%;" th:onclick="confirmReset()">Reset</button>
											</div>

											<div class="col-md-2">
												<button type="submit" class="btn btn-success"
													style="width: 100%;">Submit</button>
											</div>
										</div>
									</div>

								</div>
							</form>
							<!-- Form Ends Here -->
							
						</div>
					</div>

				</div>

			</div>
		</div>

	</main>
	
	
	
	
	
	
	
	
	
	
	
	
	
	


<!-- Script  -->


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<!-- Custom Js Files  -->
	<script th:src="@{/js/custom.js}"></script>


	<script>
		function goBack() {
			window.history.back();
		}
	</script>


	

	
	
	</body>
	</html>
