<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>




<!-- Positive Message -->
			
			<div th:fragment="positiveMessage" class="position-fixed top-0 start-50 translate-middle-x msg" style="">
			
														
						<svg xmlns="http://www.w3.org/2000/svg" class="d-none" >
						  <symbol id="check-circle-fill" viewBox="0 0 16 16" >
						    <path ̥
								d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
						  </symbol>
						  </svg>
						
						<div class="ms-5 alert alert-success d-flex align-items-center" role="alert" style="height: 26px; width: 520px;">
							<svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:" style="height: 20px; width: 100px;">
								<use xlink:href="#check-circle-fill"  /></svg>
							<div class="text-white" th:text="${positiveMessage}"></div>
						</div>
				</div>
				
				
				
				
				

			<!-- Negative Message -->
			
			
				<div th:fragment="negativeMessage"  class="position-fixed top-0 start-50 translate-middle-x msg">
			
								<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
						<symbol id="warning-circle" viewBox="0 0 16 16">
				    		<path
								d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
				    	</symbol>
				  	</svg>


					<div
						class="ms-5 alert alert-primary align-items-center d-flex bg-danger text-center"
						role="alert" style="height: 26px; width: 520px;">
						<div class="mb-1">
							<svg class="bi flex-shrink-0" role="img" aria-label="Info:"
								style="height: 20px; width: 50px;">
							<use xlink:href="#warning-circle" /></svg>
						</div>
						<div class="text-dark" th:text="${negativeMessage}">
						</div>
					</div>
					
					
				</div>
				
				
				
				
<div th:fragment="alerts" class="msg" style="display:flex; justify-content: center;">

	<div th:if="${primary}" class="alert alert-primary" role="alert" th:text="${primary}" style="width: 50%">
	  A simple primary alert—check it out!
	</div>
	<div th:if="${secondary}"  th:text="${secondary}"class="alert alert-secondary" role="alert" style="width: 50%">
	  A simple secondary alert—check it out!
	</div>
	<div th:if="${success}" th:text="${success}" class="alert alert-success text-center" role="alert" style="width: 50%">
	  A simple success alert—check it out!
	</div>
	<div th:if="${danger}" th:text="${danger}" class="alert alert-danger" role="alert" style="width: 50%">
	  A simple danger alert—check it out!
	</div>
	<div th:if="${warning}" th:text="${warning}" class="alert alert-warning" role="alert" style="width: 50%">
	  A simple warning alert—check it out!
	</div>
	<div th:if="${info}" th:text="${info}" class="alert alert-info" role="alert" style="width: 50%">
	  A simple info alert—check it out!
	</div>
	<div th:if="${light}" th:text="${light}" class="alert alert-light" role="alert" style="width: 50%">
	  A simple light alert—check it out!
	</div>
	<div th:if="${dark}" th:text="${dark}" class="alert alert-dark" role="alert" style="width: 50%">
	  A simple dark alert—check it out!
	</div>

</div>
				




</body>
</html>
