<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script> -->
<title>department</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Remix Icon CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
	rel="stylesheet" />

<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/toast.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom_table.css}">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body style="background-color: gray;">




	<!-- Sidebar -->
	<div th:replace="Layout/Fragments/header.html :: header"></div>
	<!-- Sidebar Ended Here  -->

	
	<div class="main-content p-0 h-100" >
        <div th:replace="Layout/Fragments/header.html :: topbar"></div>

        <div class="container row pb-3 mt-5">

            <!-- Updated Form Section -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Department Form</h5>


							<form th:action="@{/savedepartment}" th:object="${department}"
								method="post">
								<input type="hidden" th:field="*{id}">

								<div style="margin-bottom: 25px; display: flex; flex-direction: column;" class="input-group" >
										<div>
											
											<label for="departmentcode" class="me-3"> department Name</label>
										
										 <input
											id="departmentcode" th:field="*{departmentName}" type="text"
											class="form-control"> 
											
										</div>
										
										<div
										th:if="${#fields.errors('departmentName')}"
										th:errors="*{departmentName}" th:errorClass="error" class="text-danger">Field
										ERROR</div>
										
								</div>
								

								<div class="form-group">
									<div class="text-center controls">
										<button type="reset" class="btn btn-reset">Cancel</button>
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								</div>
							</form>
                    </div>
                </div>
            </div>

            <!-- Table Section -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <table class="table" >
								<thead>
									<tr>
										<th scope="col">Id</th>
										<th scope="col">departmentName</th>
										<th scope="col">Action</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="department, departmentStatus : ${departmentList}">
										<th scope="row" th:text="${departmentStatus.index+1}">1</th>
										<td th:text="${department.departmentName}">India</td>
										<td><a class="btn btn-primary"
											th:href="@{/updatedepartment(id=${department.id})}">Update</a> <a
											class="btn btn-danger"
											th:href="@{/deletedepartment(id=${department.id})}">Delete</a></td>
									</tr>

								</tbody>

							</table>
                    </div>
                </div>
            </div>
        </div>

       <!-- Footer Include -->
		<div th:replace="Layout/Fragments/footer.html :: footer"></div>


    </div>
    
	<!-- </div>
	
	</div> -->




	<script th:src="@{/js/custom.js}"></script>

</body>
</html>
