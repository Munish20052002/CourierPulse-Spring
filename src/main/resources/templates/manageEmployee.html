<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courier Management</title>

<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/toast.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/custom_table.css}">

<link
	href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

</head>



<body>
	<main class="d-flex">
		<!-- Sidebar -->
		<div th:replace="~{Layout/Fragments/header.html :: header}"></div>
		<!-- /Sidebar -->

		<!-- Body  -->
		<div class="main-content p-0">
			<div th:replace="~{Layout/Fragments/header.html :: topbar}"></div>

			<!-- Message -->

			<!-- Positive Message -->
			<div th:if="${positiveMessage}">
				<div
					th:replace="~{Layout/Fragments/message.html :: positiveMessage}"></div>
			</div>

			<!-- Negative Message -->
			<div th:if="${negativeMessage}">
				<div
					th:replace="~{Layout/Fragments/message.html :: negativeMessage}"></div>
			</div>

			<!-- /Message -->




			<!-- Main Page Data  -->
			<div class="container-fluid px-3 p-0 pb-5">
				<div
					class="d-flex flex-wrap gap-2 page-header justify-content-between align-items-center">
					<h3 class="page-heading">Human Resource > Employee ‚ùØ Manage
						Employee(s)</h3>
					<p class="header-date m-0 " id="current-date"></p>
				</div>

				<div class="d-flex mb-3">
					<a href="#" class="back-arrow pback" onclick="goBack()"> <i
						class="ri-arrow-left-line"></i> <span class="text-danger px-3">Back
							to Previous Page</span>
					</a>
				</div>

				<!-- Main Data Container -->
				<div class="data-container p-4  bg-primary-subtle">
					<div class="row justify-content-center">
						<div class="col-md-11 ">


							<div class="row differ my-3">
								<div class="row gap-2 align-items-end my-3">
									<div class="col-md-12 col-lg-12">
										<div class="mini-head mb-1">Search By</div>
										<div
											class="d-flex gap-2 flex-wrap justify-content-center mybdr-secondary bg-white "
											style="border-radius: 7px; padding: 5px 10px;">
											<div class="switch-btn switch-active"
												data-target="employee-name">
												<span class="switch-span"><i class="ri-book-line"></i></span>
												Name
											</div>

											<div class="switch-btn" data-target="contact">
												<span class="switch-span"><i class="ri-archive-line"></i></span>
												Contact
											</div>
											<div class="switch-btn" data-target="dob">
												<span class="switch-span"><i class="ri-archive-line"></i></span>
												Date Of Birth
											</div>

											<div class="switch-btn" data-target="dateOfJoining">
												<span class="switch-span"><i class="ri-archive-line"></i></span>
												Date Of Joining
											</div>
											<div class="switch-btn" data-target="dateOfJoiningBetween">
												<span class="switch-span"><i class="ri-archive-line"></i></span>
												Between Date Of Joining
											</div>

											<div class="switch-btn" data-target="designation">
												<span class="switch-span"><i class="ri-archive-line"></i></span>Designation
											</div>

											<div class="switch-btn" data-target="employeeStatus">
												<span class="switch-span"><i class="ri-archive-line"></i></span>Status
											</div>


										</div>
									</div>

									<div class="row">
										<div class="col-md-5 col-sm-5">
											<div class="d-flex flex-column">
												<div class="mini-head mb-1">Search Client</div>

												<div id="employee-name" class="search-box"
													style="display: block;">
													<form th:action="@{/manageEmployee}" th:object="${employee}" method="get">
														<div class="d-flex gap-2">
															<input type="text" name="employeeName" id="clientName"
																class="form-control org-form-input add-org-form-input"
																placeholder="Search By Employee Name"> <input
																type="submit" class="btn btn-success p-1" value="Submit"
																style="font-size: 14px;">

														</div>
													</form>
												</div>



												<div id="contact" class="search-box" style="display: none;">
													<form th:action="@{/manageEmployee}" method="get">
														<div class="d-flex gap-2">
															<input type="text" name="contact" id="trackingCode"
																class="form-control org-form-input add-org-form-input"
																placeholder="Search By Contact">
															<button type="submit" class="btn btn-success p-1 "
																style="font-size: 14px;">Search</button>
														</div>
													</form>
												</div>

												<div id="dob" class="search-box" style="display: none;">
													<form th:action="@{/manageEmployee}" method="get">
														<div class="d-flex gap-2">
															<input type="date" name="dob" id="dob"
																class="form-control org-form-input add-org-form-input"
																placeholder="Search By DOB">


															<button type="submit" class="btn btn-success p-1 "
																style="font-size: 14px;">Search</button>
														</div>
													</form>
												</div>

												<div id="dateOfJoining" class="search-box"
													style="display: none;">
													<form th:action="@{/manageEmployee}" method="get">
														<div class="d-flex gap-2">
															<input type="date" name="dateOfJoining"
																id="dateOfJoining"
																class="form-control org-form-input add-org-form-input"
																placeholder="Search By Date Of Joining">


															<button type="submit" class="btn btn-success p-1 "
																style="font-size: 14px;">Search</button>
														</div>
													</form>
												</div>

												<div id="dateOfJoiningBetween" class="search-box"
													style="display: none;">
													<form th:action="@{/manageEmployee}" method="get">
														<div class="d-flex gap-2">
															<div class="d-flex flex-column">
																<label for="start-date" style="font-size: 12px;">Start
																	Date</label> <input type="date" name="startDateOfJoining"
																	id="startDate"
																	class="form-control org-form-input add-org-form-input"
																	placeholder="Start Date">
															</div>
															<div class="d-flex flex-column">
																<label for="end-date" style="font-size: 12px;">End
																	Date</label> <input type="date" name="endDateOfJoining"
																	id="endDate"
																	class="form-control org-form-input add-org-form-input"
																	placeholder="End Date">
															</div>

															<div class="d-flex flex-column justify-content-end">
																<button type="submit" class="btn btn-success p-1 "
																	style="font-size: 14px;">Search</button>
															</div>


														</div>
													</form>
												</div>
												<div id="designation" class="search-box"
													style="display: none;">
													<form th:action="@{/manageEmployee}" method="get">
														<div class="d-flex gap-2">
															<select name="designation" id="designation"
																class="form-select org-form-input add-org-form-input">
																<option value="">--- Select Designation ----</option>
																<option value="Java Developer">Java Developer</option>
																<option value="Software Engineer">Software
																	Engineer</option>
															</select>
															<button type="submit" class="btn btn-success p-1 "
																style="font-size: 14px;">Search</button>
														</div>
													</form>
												</div>
												<div id="employeeStatus" class="search-box"
													style="display: none;">
													<form th:action="@{/manageEmployee}" method="get">
														<div class="d-flex gap-2">
															<select name="status" id="status"
																class="form-select org-form-input add-org-form-input">
																<option value="">--- Select Status ---</option>
																<option value="Active">Active</option>
																<option value="Inactive">Inactive</option>
															</select>
															<button type="submit" class="btn btn-success p-1 "
																style="font-size: 14px;">Search</button>
														</div>
													</form>
												</div>


												<!-- Add other search boxes with unique IDs -->
											</div>
										</div>
									</div>
								</div>
							</div>


							<!-- Row Start-->
							<div class="row differ my-2 bg-primary-subtle">
								<div class="col-md-12 py-3">
									<div class="head ">Courier(s) - Search List</div>
								</div>
								<div class="col-md-12 col-lg-12 px-1 py-0">
									<table class="table table-bordered mt-2 table-hover">
										<thead>
											<tr class="table-primary">
												<td class="table-head">S/N.</td>
												<td class="table-head">Photo</td>
												<td class="table-head">Name</td>
												<td class="table-head">DOB</td>
												<td class="table-head">Contact</td>
												<td class="table-head">Department</td>
												<td class="table-head">Designation</td>
												<td class="table-head">Current Status</td>
												<td class="table-head" align="center">Action</td>
											</tr>
										</thead>
										<tbody>
											<tr th:each="i, iStatus : ${employees}">
												<td class="table-text" th:text="${iStatus.count}"></td>
												<td class="table-text">
													<img height="50px" width="50px" alt="pic" th:src="@{/photo/{id}(id=${i.id})}">
												</td>
												<td class="table-text" th:text="${i.firstName}"></td>
												<td class="table-text" th:text="${i.dob}"></td>
												<td class="table-text" th:text="${i.contact}"></td>
												<td class="table-text" th:text="${i?.designation?.department?.departmentName}"></td>
												<td class="table-text" th:text="${i?.designation?.designationName}"></td>
												<td class="table-text" th:text="${i.status}"></td>
												<td><a class="btn btn-primary" th:href="@{/updateEmployee(id=${i.id})}">Edit</a>
												<a class="btn btn-primary" th:href="@{/viewEmployee(id=${i.id})}">view</a></td>

												<td class="table-text">
													<div class="d-flex">
														<!-- <a th:href="@{seeParticular/{id}(id=${courier.id})}" class="px-2"><span><i class="ri-eye-line green"
                                                                    style="font-size: 16px;"></i></span></a> -->



														<!--  <a 
	                                                        onclick="return confirm('Are you sure you want to cancel this Courier?');"
	                                                        th:href="@{/courier-cancellation/{id}(id = ${courier.id})}" 
	                                                        class="px-2">
	                                                        
	                                                        <span>
	                                                        	<i class="ri-close-fill red" style="font-size: 16px;">
        														</i>
	                                                        </span>
                                                        </a> -->

													</div>
												</td>
											</tr>






										</tbody>
									</table>
								</div>

							</div>


						</div>

					</div>
				</div>
			</div>
		</div>
		<div th:replace="Layout/Fragments/footer.html :: footer"></div>


	</main>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
	<!-- Custom Js Files  -->
	<script th:src="@{/js/custom.js}"></script>


	<!-- Go Back Button JS -->
	<script>
        function goBack() {
            window.history.back();
        }
    </script>

	<script>
        document.addEventListener('DOMContentLoaded', function () {
            const switchBtns = document.querySelectorAll('.switch-btn');

            switchBtns.forEach(btn => {
                btn.addEventListener('click', function () {

                    // Remove switch-active class from all buttons
                    switchBtns.forEach(btn => {
                        btn.classList.remove('switch-active');
                    });

                    // Add switch-active class to the clicked button
                    this.classList.add('switch-active');

                    // Hide all search boxes
                    const searchBoxes = document.querySelectorAll('.search-box');
                    searchBoxes.forEach(box => {
                        box.style.display = 'none';
                    });

                    // Determine which search box to display based on the clicked button
                    const targetId = this.dataset.target;

                    const targetSearchBox = document.getElementById(targetId);

                    if (targetSearchBox) {
                        targetSearchBox.style.display = 'block';
                    }
                });
            });
        });


    </script>
</body>

</html>
