<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">

<title>QuickDispatch</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/toast.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
	integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- Remix Icon CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>


 <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .timeline {
      margin: 50px auto;
      padding: 0;
      max-width: 600px;
      list-style-type: none;
      position: relative;
    }

    .timeline::before {
      content: '';
      background: #ddd;
      width: 4px;
      height: 100%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .timeline-item {
      position: relative;
      margin: 20px 0;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .timeline-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .timeline-item:nth-child(odd) {
      flex-direction: row-reverse;
    }

    .timeline-item::before {
      content: '';
      background: #3498db;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .timeline-content {
      background: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      width: 220px;
      position: relative;
    }

    .timeline-content::after {
      content: '';
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      background: #3498db;
      border-radius: 50%;
    }

    .timeline-content::after {
      right: -5px;
    }

    .timeline-content:hover {
      background: #3498db;
      color: #fff;
      transform: scale(1.05);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .timeline-time {
      font-size: 12px;
      color: #999;
      margin-top: 5px;
    }
  </style>



</head>



<body>


	<main class="d-flex">
		<!-- Sidebar -->
		<div th:replace="~{Layout/Fragments/header.html :: header}"></div>
		<!-- Sidebar Ended Here  -->

		<div class="main-content  p-0 ">
		
			<!-- TopBar -->
			<div th:replace="~{Layout/Fragments/header.html :: topbar}"></div>
			<!-- /TopBar -->


		<!-- Message -->
		
			<!-- Positive Message -->
			<div th:if="${positiveMessage}">
				<div th:replace="~{Layout/Fragments/message.html :: positiveMessage}"></div>
			</div>
			
			<!-- Negative Message -->
			<div th:if="${negativeMessage}">
				<div th:replace="~{Layout/Fragments/message.html :: negativeMessage}"></div>	
			</div>

		<!-- /Message -->
			
			

			<!-- Main Page Data  -->
			<div class="container-fluid px-3 p-0 pb-5">
				<div
					class="d-flex flex-wrap gap-2 page-header justify-content-between align-items-center">
					
					<h3 class="page-heading page-dir">
                      	Courier &#x276F; Booking &#x276F; New Courier Form
                    </h3>
					<p class="header-date m-0 " id="current-date"></p>
				</div>

				<div class="d-flex mb-3">
					<a href="#" class="back-arrow pback" onclick="goBack()"> <i
						class="ri-arrow-left-line"></i> <span class="text-danger px-3">Back
							to QuickDispatch Home</span>
					</a>
				</div>


				<div class="data-container p-4 bg-primary-subtle">
						<div class="row justify-content-center">
							
							<ul class="timeline">
								<li class="timeline-item" th:each="i, iStatus : ${deliveryStatuses}"> <!-- 1 == 1 -->
									<div class="timeline-content">
										<span>
											<span th:text="${i.courierCenter.centerName}">Center: Origin Warehouse</span>
											<span th:if="${(iStatus.count == deliveryStatuses.size()) && (i.courier.isDelivered)}" class="text-success">(Delivered)</span>
										</span>
										<div class="timeline-time" th:text="${i.localDateTime}">Time: 8:00 AM</div>
									</div>
								</li>
								
							</ul>
					</div>

				</div>

			</div>
		</div>

	</main>
	
	
	
	
	
	
	
	
	
	
	
	
	
	


<!-- Script  -->


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
	<!-- Custom Js Files  -->
	<script th:src="@{/js/custom.js}"></script>


	<script>
		function goBack() {
			window.history.back();
		}
	</script>


 <script>
    // Add transition effect on scroll
    const items = document.querySelectorAll('.timeline-item');

    const revealItems = () => {
      items.forEach(item => {
        const rect = item.getBoundingClientRect();
        if (rect.top < window.innerHeight * 0.8) {
          item.classList.add('visible');
        }
      });
    };

    window.addEventListener('scroll', revealItems);
    window.addEventListener('load', revealItems);
  </script>

	

	
	
	</body>
	</html>
